
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Event Calendar</h1>
        
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Available Events</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-sm">
                    <div>
                        <h3 class="text-xl font-semibold">Yantra: The Revolutionary Expo</h3>
                        <p class="text-gray-600">Date: 21st November 2024</p>
                        <p class="text-gray-600">Time: 09:00 AM - 05:00 PM</p>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="addEvent('Yantra: The Revolutionary Expo', '21st November 2024', '09:00 AM - 05:00 PM')">Add to Calendar</button>
                </div>
                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-sm">
                    <div>
                        <h3 class="text-xl font-semibold">Programming Hackathon</h3>
                        <p class="text-gray-600">Date: 20th December 2024</p>
                        <p class="text-gray-600">Time: 8:00 PM - 8:00 AM</p>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="addEvent('Programming Hackathon', '20th December 2024', '8:00 PM - 8:00 AM')">Add to Calendar</button>
                </div>
                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-sm">
                    <div>
                        <h3 class="text-xl font-semibold">Melody Magic</h3>
                        <p class="text-gray-600">Date: 25th November 2024</p>
                        <p class="text-gray-600">Time: 10:00 AM - 2:00 PM</p>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="addEvent('Melody Magic', '25th November 2024', '10:00 AM - 2:00 PM')">Add to Calendar</button>
                </div>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4">My Calendar</h2>
            <div id="calendar" class="space-y-4">
                <!-- Events will be added here -->
            </div>
        </div>
    </div>

    <script>
        function addEvent(name, date, time) {
            const calendar = document.getElementById('calendar');
            const existingEvents = calendar.getElementsByClassName('event-name');
            for (let i = 0; i < existingEvents.length; i++) {
                if (existingEvents[i].innerText === name) {
                    alert(`Event "${name}" is already in your calendar!`);
                    return;
                }
            }

            const eventDiv = document.createElement('div');
            eventDiv.className = 'flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-sm';
            eventDiv.innerHTML = `
                <div>
                    <h3 class="text-xl font-semibold event-name">${name}</h3>
                    <p class="text-gray-600">Date: ${date}</p>
                    <p class="text-gray-600">Time: ${time}</p>
                </div>
                <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600" onclick="removeEvent(this)">Remove</button>
            `;
            calendar.appendChild(eventDiv);
            alert(`Event "${name}" added to your calendar!`);
            scheduleReminder(name, date, time);
        }

        function removeEvent(button) {
            const eventDiv = button.parentElement;
            eventDiv.remove();
            alert('Event removed from your calendar!');
        }

        function scheduleReminder(name, date, time) {
            const eventDate = new Date(`${date} ${time.split(' - ')[0]}`);
            const now = new Date();
            const timeUntilEvent = eventDate - now;

            if (timeUntilEvent > 0) {
                setTimeout(() => {
                    alert(`Reminder: The event "${name}" is happening soon!`);
                }, timeUntilEvent);

                const dailyReminder = setInterval(() => {
                    const now = new Date();
                    if (now >= eventDate) {
                        clearInterval(dailyReminder);
                    } else {
                        alert(`Daily Reminder: The event "${name}" is happening on ${date} at ${time}.`);
                    }
                }, 24 * 60 * 60 * 1000); // 24 hours in milliseconds
            }
        }
    </script>
</body>
</html>
